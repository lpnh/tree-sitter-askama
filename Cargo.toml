[package]
name = "tree-sitter-askama"
description = "Askama grammar for tree-sitter"
version = "0.1.0"
authors = ["lpnh <paniguel.lpnh@gmail.com>"]
license = "Unlicense"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "askama"]
categories = ["parser-implementations", "parsing", "text-editors"]
repository = "https://github.com/lpnh/tree-sitter-askama.git"
edition = "2021"
autoexamples = false

build = "bindings/rust/build.rs"
include = [
  "bindings/rust/*",
  "grammar.js",
  "queries/*",
  "src/*",
  "tree-sitter.json",
]

[lib]
path = "bindings/rust/lib.rs"

[dependencies]
tree-sitter-language = "0.1"

[build-dependencies]
cc = "1.2"

[dev-dependencies]
tree-sitter = "0.25"
